<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <button onclick="window.location.href='profile.php'" class="nav-btn">Back to Profile</button>
        </div>
    </nav>
    <div class="content-container">
        <div class="form-container">
            <h2>Upload New Image</h2>
            <form action="upload.php" method="POST" enctype="multipart/form-data">
                <label for="image">Select Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required onchange="previewImage(event)">
                <div class="image-preview">
                    <img id="imagePreview" src="#" alt="Image Preview" style="display: none; max-width: 100%; max-height: 300px; border-radius: 5px; margin: 10px 0;">
                </div>
                <label for="caption">Caption:</label>
                <input type="text" id="caption" name="caption" required>
                <button type="submit" class="nav-btn upload-btn">Upload</button>
            </form>
        </div>
    </div>
    <script>
        function previewImage(event) {
            const imagePreview = document.getElementById('imagePreview');
            const file = event.target.files[0];
            if (file) {
                imagePreview.src = URL.createObjectURL(file);
                imagePreview.style.display = 'block';
            } else {
                imagePreview.style.display = 'none';
            }
        }
    </script>
</body>
</html>
